<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0050, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .style-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .style-option {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .style-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .style-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            text-align: center;
        }

        .video-preview {
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé¨ TikTok Video Generator</div>
            <div class="subtitle">Create viral 8-second videos in minutes</div>
        </div>

        <form id="videoForm">
            <div class="form-group">
                <label for="prompt">Describe your TikTok video:</label>
                <textarea 
                    id="prompt" 
                    placeholder="Example: A person dancing energetically in a colorful urban setting with trendy streetwear and smooth camera movements"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label>Choose a style:</label>
                <div class="style-selector">
                    <div class="style-option selected" data-style="trendy">üï∫ Trendy</div>
                    <div class="style-option" data-style="aesthetic">‚ú® Aesthetic</div>
                    <div class="style-option" data-style="product">üì± Product</div>
                    <div class="style-option" data-style="comedy">üòÇ Comedy</div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                Generate 8s TikTok Video
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your TikTok video... This may take 1-2 minutes</p>
        </div>

        <div class="result" id="result">
            <div class="video-preview">
                <video id="generatedVideo" controls style="width: 100%; height: auto;">
                    Your browser does not support the video tag.
                </video>
            </div>
            <a href="#" class="download-btn" id="downloadBtn">Download Video</a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚è±Ô∏è</div>
                <div class="feature-text">8 Second Duration</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">9:16 Vertical Format</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üé®</div>
                <div class="feature-text">AI-Powered Generation</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Ready for TikTok</div>
            </div>
        </div>
    </div>

    <script>
        // Style selector functionality
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission
        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const selectedStyle = document.querySelector('.style-option.selected').dataset.style;
            
            // Show loading state
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Enhance prompt based on selected style
            let enhancedPrompt = prompt;
            switch(selectedStyle) {
                case 'trendy':
                    enhancedPrompt += ', trendy urban setting, vibrant colors, smooth camera movements';
                    break;
                case 'aesthetic':
                    enhancedPrompt += ', aesthetic lighting, minimalist background, soft colors';
                    break;
                case 'product':
                    enhancedPrompt += ', clean white background, professional lighting, product showcase';
                    break;
                case 'comedy':
                    enhancedPrompt += ', dynamic movements, expressive gestures, entertaining setup';
                    break;
            }
            
            try {
                // This would be your actual API call
                const response = await generateVideo(enhancedPrompt);
                
                if (response.success) {
                    // Show result
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    
                    const video = document.getElementById('generatedVideo');
                    video.src = response.videoUrl;
                    
                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.href = response.videoUrl;
                    downloadBtn.download = 'tiktok-video.mp4';
                } else {
                    throw new Error(response.error || 'Generation failed');
                }
            } catch (error) {
                alert('Video generation failed: ' + error.message + '\n\nPlease ensure API authentication is configured.');
                document.getElementById('loading').style.display = 'none';
            }
            
            document.getElementById('generateBtn').disabled = false;
        });

        // Mock API function (replace with actual API integration)
        async function generateVideo(prompt) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // This is where you'd integrate with your backend API
            // For now, return a mock response
            return {
                success: false,
                error: 'API authentication required. Please configure your video generation API keys.'
            };
        }

        // Add some example prompts
        const examplePrompts = [
            "A person doing a trendy dance move in front of colorful graffiti walls",
            "Someone showcasing a new product with smooth hand movements and good lighting",
            "A quick cooking hack demonstration with dynamic camera angles",
            "A fashion outfit transition with dramatic lighting changes",
            "A pet doing something cute and funny in a modern home setting"
        ];

        // Add example prompt functionality
        document.getElementById('prompt').addEventListener('focus', function() {
            if (this.value === '') {
                const randomPrompt = examplePrompts[Math.floor(Math.random() * examplePrompts.length)];
                this.placeholder = randomPrompt;
            }
        });
    </script>
</body>
</html>
